<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="loader"></div>
    <style>
        #loader {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            border: 10px solid #ddd;
            border-top-color: #216780;
       animation: rotate 1s infinite;
 
        }
        @keyframes rotate {
            100% {
                rotate: 360deg;
            }
        }
    </style>
</body>
</html>
